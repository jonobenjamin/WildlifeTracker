name: Build and Release App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build APK and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: cd WildlifeTracker && npm ci

      - name: Build Android APK with EAS
        run: cd WildlifeTracker && npx eas build --platform android --profile apk --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK
        run: |
          cd WildlifeTracker
          npx eas build:list --platform android --limit 1 --json > build-info.json
          BUILD_ID=$(jq -r '.[0].id' build-info.json)
          echo "Downloading build: $BUILD_ID"
          npx eas build:download $BUILD_ID

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## GPS Field Tracker ${{ github.ref_name }}

            Download the GPS Field Tracker - a native Android app for GPS data collection.

            ### Downloads
            - ğŸ“± **Android APK**: Download `GPS-Field-Tracker-${{ github.ref_name }}.apk`

            ### Installation Instructions

            **Android:**
            1. Download the APK file below
            2. Enable "Install unknown apps" in Android settings
            3. Open the APK file to install
            4. Grant location permissions when prompted

            ### Features
            - ğŸ“ High-accuracy GPS location capture
            - ğŸ’¾ Saves data as JSON files to GitHub
            - ğŸ‘¥ Multi-user support for different teams
            - ğŸ“¶ Works offline after setup
            - ğŸ¯ Real mobile app experience
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: WildlifeTracker/build-*.apk
          asset_name: GPS-Field-Tracker-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive
