name: Build and Release App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android Platform
        run: cordova platform add android

      - name: Build Android APK
        run: cordova build android --release

      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: platforms/android/app/build/outputs/apk/release/app-release.apk
          asset_name: GPS-Field-Tracker-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## GPS Field Tracker ${{ github.ref_name }}

            Download the GPS Field Tracker - a native Android app for capturing GPS locations.

            ### Downloads
            - ğŸ“± **Android APK**: Download `GPS-Field-Tracker-${{ github.ref_name }}.apk`

            ### Installation Instructions

            **Android:**
            1. Download the APK file
            2. Enable "Install unknown apps" in your device settings
            3. Open the APK file to install
            4. Grant location permissions when prompted

            ### Features
            - ğŸ“ Native GPS location capture with high accuracy
            - ğŸ’¾ Saves observation data as JSON files to GitHub
            - ğŸ‘¥ Multi-user support (different repositories per user)
            - ğŸ“¶ Works offline after initial setup
            - ğŸ¯ Installs as a real mobile app on your phone
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
