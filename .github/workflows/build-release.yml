name: Build and Release App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: WildlifeTracker/package-lock.json

      - name: Install Expo CLI and EAS
        run: npm install -g @expo/cli eas-cli

      - name: Install dependencies
        run: cd WildlifeTracker && npm ci

      - name: Build Android APK with Expo CLI
        run: cd WildlifeTracker && npx expo-cli build:android --type apk --no-publish --no-dev --clear-cache
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK
        run: |
          cd WildlifeTracker
          # Classic Expo build downloads APK directly to current directory
          ls -la *.apk || echo "Looking for APK file..."
          # Find the APK file (classic expo build creates it in the project directory)
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -f "$APK_FILE" ]; then
            echo "Found APK: $APK_FILE"
            mv "$APK_FILE" build-output.apk
          else
            echo "APK not found, checking expo build output..."
            # If no APK found, the build might have failed or needs different handling
            ls -la
          fi

      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: WildlifeTracker/build-output.apk
          asset_name: GPSTracker-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## GPS Tracker ${{ github.ref_name }}

            Download the latest version of the GPS Tracker app.

            ### Downloads
            - ðŸ“± **Android APK**: Download `GPSTracker-${{ github.ref_name }}.apk`

            ### Installation Instructions

            **Android:**
            1. Download the APK file
            2. Enable "Install unknown apps" in your device settings
            3. Open the downloaded APK file
            4. Follow the installation prompts

            ### Features
            - Capture GPS locations with accuracy
            - Creates GeoJSON files automatically
            - Uploads data directly to GitHub
            - Simple one-screen interface
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
